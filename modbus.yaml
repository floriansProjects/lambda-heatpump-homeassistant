# Lambda WP Modbus/TCP Integration
# based on Lambda Modbus specification dated 11.04.2023

# ip-Adresse ändern / change IP-adress 

- name: "EU13L"
  type: tcp
  host: 192.168.XXX.XXX #hier ändern/change according to your setup!
  port: 502
  climates: #warmwasser als schreibbares Register definiert
      - name: warmwater
        address: 2050
        max_temp: 60
        min_temp: 40
        precision: 1
        scale: 0.1
        target_temp_register: 2050
        target_temp_write_registers: true
        temp_step: 1
        temperature_unit: C
  
  sensors:
#General Ambient
      - name: EU13L_Ambient_Error_Number
        address: 0000
        input_type: holding
        state_class: total
        scale: 1
        precision: 0
        data_type: int16
      - name: EU13L_Ambient_Operating_State
        address: 0001
        input_type: holding
        unit_of_measurement: ""
        state_class: total
        scale: 1
        precision: 0
        data_type: uint16
      - name: EU13L_Ambient_Temperature
        address: 0002
        input_type: holding
        unit_of_measurement: "°C"
        state_class: total
        scale: 0.1
        precision: 1
        data_type: int16
      - name: EU13L_Ambient_Temperature_1h
        address: 0003
        input_type: holding
        unit_of_measurement: "°C"
        state_class: total
        scale: 0.1
        precision: 1
        data_type: int16
      - name: EU13L_Ambient_Temperature_calculated
        address: 0004
        input_type: holding
        unit_of_measurement: "°C"
        state_class: total
        scale: 0.1
        precision: 1
        data_type: int16
# General E-Manager
# comment this section in case you have no E-Manager active
      - name: EU13L_EMgr_Error_Number
        address: 100
        input_type: holding
        state_class: total
        scale: 1
        precision: 0
        data_type: int16
      - name: EU13L_EMgr_Operating_State
        address: 101
        input_type: holding
        unit_of_measurement: ""
